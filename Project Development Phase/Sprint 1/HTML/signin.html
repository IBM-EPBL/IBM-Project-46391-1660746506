<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static\css\loginstyle.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form action="{{ url_for('login')}}" method="POST">
        <div style="color: red;">
            {{message}}
        </div>
        <div class="imgcontainer">
          <img src="https://www.upgradeplatform.org/wp-content/uploads/2021/01/innov_illus.png" height="400px" weight="100px" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="mail"><b>Mail</b></label>
          <input type="text" placeholder="Enter Mail" name="mail" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <hr>
          New User?<a href="/signup">Signup</a>
          <hr>
          <button type="submit"><a href="" >Login</a></button>
        </div>

      </form>
</body>
</html>
